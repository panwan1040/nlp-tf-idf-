<!DOCTYPE html>
<html lang="en">
  <head>
    <title>home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: grey;">
    <nav role="navigation">
      <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>

        <ul id="menu">
          <a href="/"><li>bag of word</li></a>
          <a href="/spacy"><li>tag - text</li></a>
        </ul>
      </div>
    </nav>


    <br><br>
    <br><br>

    <div class="container" style="margin-top:5%;margin-left: 10%;margin-right:
      10%;">



























      <!-- *************************************************************** -->
      <div class="box1" style="margin-left: auto;margin-right: auto;"">


        <table>
          <tr>
            <form method="POST" enctype="multipart/form-data">
              <label for="files">Select files:</label>
              <input type="file" id="files" name="files" required multiple><br><br>
              <td>
                <button class="custom-btn btn-3" id="upload-btn"><span>Confirme</span></button>
              </td>
            </form>
          </tr>
          <tr>

            <form action="/find" method="post">
              <td>
                <input type="text" required name="find-text">
              </td>
              <td>
                <button name="forwardBtn" type="submit">Find</button>
              </td>
            </form>
          </tr>
        </table>
      </div>
      {{findis}}

      <br>
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>Bag of Word</h3>
            <table>
              {% for i in words_gen%}
              <tr>
                <td>
                  {{i[0]}}
                </td>
                <td>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                </td>
                <td>
                  {{i[1]}}
                </td>
              </tr>
              {% endfor %}
            </table>
          </div>
          <div class="col">
            <h3>TF-IDF</h3>
            <table>
              {% for i in words_tf_idf%}
              <tr>
                <td style="margin-right:10px;">
                  {{i[0]}}
                </td>
                <td>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                </td>
                <td>
                  {{i[1]}}
                </td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>



      <br>

      <table>

        <tr>
          <td>
            {{enttext}}
          </td>
          <td>

          </td>
        </tr>

      </table>
    </div>
  </body>
  <script type=text/javascript src="{{url_for('static', filename='js/main.js')
    }}"></script>
  <link rel="stylesheet" type="text/css" href="{{
    url_for('static',filename='css/spacy.css') }}">
</html>
